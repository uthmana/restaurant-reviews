<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/" tabindex="1">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main
    id="maincontent"
    role="main">

    <section
          role="application"
          id="map-container">
      <div id="map"></div>
    </section>

    <section>
      <div class="filter-options">
        <h2 tabindex="0" aria-labelledby="aria-filterresults-label" >Filter Results</h2>

        <div class="form-container">
          <div class="form-group">
            <label for="neighborhoods-select">Select neighborhood</label>
            <select tabindex="0" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
          </div>

          <div class="form-group">
            <label for="cuisines-select">Select cuisine</label>
            <select tabindex="0" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
          </div>
        </div>

      </div>
      <ul tabindex="0" id="restaurants-list" aria-labelledby="filter-results-list"></ul>
    </section>

  </main>

  <!-- Register SW -->
  <script>
      window.addEventListener('load', function() {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js', {scope: '/'})
          .then(function(reg) {
            // registration worked
            console.log('Registration succeeded. Scope is ' + reg.scope);
          }).catch(function(error) {
            // registration failed
            console.log('Registration failed with ' + error);
          });
        }
      });
  </script>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
   <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkV06KWTh709fFp4UpMCGPNNwYrrVbPNU&libraries=places&callback=initMap"></script>
  <footer id="footer" aria-labelledby="aria-footer" tabindex="0">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
